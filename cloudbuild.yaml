steps:
  # Step 1: Build the Docker image from your source code
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fetchbot-api', '.']

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fetchbot-api']

  # Step 3: Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fetchbot-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fetchbot-api'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'

# Optionally list the image so it shows up in the Cloud Build UI
images:
  - 'gcr.io/$PROJECT_ID/fetchbot-api'

# Configure logging options
options:
  logging: CLOUD_LOGGING_ONLY
